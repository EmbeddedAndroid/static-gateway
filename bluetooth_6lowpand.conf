## LOG_LEVEL: Set logging level to DEBUG(4)
LOG_LEVEL=4
## SKIP_INIT: skip BT initialization (used with daemon)
SKIP_INIT=1
## HCI_INTERFACE: alternate hci interface
HCI_INTERFACE=hci0
## SCAN_WIN: scanning search window in seconds
SCAN_WIN=5
## SCAN_INT: scanning interval in seconds
SCAN_INT=10
## JOIN_DELAY: device join delay in seconds
JOIN_DELAY=1
## MAX_DEVICES: maximum # of devices to connect
MAX_DEVICES=9
## USE_WL: enable whitelist
USE_WL=1
## WL: whitelist device entry
WL=D4:E7:6E:71:DA:FB
WL=D4:E7:14:0D:D8:24
WL=D4:E7:17:A5:13:B8
LOG_LEVEL=5
WL=D4:E7:E5:39:4C:32
